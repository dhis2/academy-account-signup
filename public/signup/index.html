<script
		src="https://code.jquery.com/jquery-2.2.4.min.js"
		crossorigin="anonymous">
</script>
<script>

	function submitForm() {

		var formData = {};
		$.each($('form').serializeArray(), function() {
			formData[this.name] = this.value;
		});

		$.ajax({
			url         : 'http://localhost:8099/signup/api',
			type        : 'POST',
			data		: JSON.stringify(formData),
			contentType	: "application/json; charset=utf-8",
			dataType	: "json",
			success: function (result, status, xhr) {
				alert(xhr.responseText);
			},
			error: function (xhr,status,error) {
				alert(xhr.responseText);
			}
		});
	}

</script>

<html>
<h1>Sign up for online academy DHIS 2 access here...</h1>
<form onsubmit="submitForm(); return false;">
	<label for="email">Email:</label>
	<input type="email" id="email" name="email" placeholder="Enter your email address" />
	<label for="email">URL:</label>
	<input type="url" id="url" name="url" placeholder="Enter server url" />
	<input type="button" onClick="submitForm();" value="Request account" />
</form>
<p>After requesting an account you will receive invitation by email to register</p>
</html>
